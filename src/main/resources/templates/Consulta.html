<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Portal de alta de citas</title>
    <link rel="stylesheet" href="css/altacita.css">
  </head>
  <body>
  
    <div class="login-box">
      <img src="img/cruzverde.png" class="avatar" alt="Avatar Image">
      <h1>Ingresar</h1>
      <form action="iniciarsesion" method="post">
        <!-- USERNAME INPUT -->
        <label class="username" for="username">Usuario</label>
        <input type="text" placeholder="Ingresa Usuario" name="username">
        <!-- PASSWORD INPUT -->
        <label class="password" for="password">Contraseña</label>
        <input type="password" placeholder="Ingresa Contraseña" name="password">
        <input type="submit" value="Entrar">
        <p>¿No tienes cuenta? <a href="registro"> --> Registrate</a></p>
        <p>VISITA NUESTRO SITIO <a href="default"> --> Farm Medic</a></p>
      </form>
    </div>
